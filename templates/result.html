<!DOCTYPE HTML>
<html>
<head>
    <title>Finder</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
        .prof{
            float: right;
        }
        .log{
            font-size: 1.2rem;
        }
        .fin{
            padding: 50px;
            position: fixed; top: 30%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .custom {
            width: 400px !important;
        }
        body{
            background-color:#FFF5EE
        }


</style>
<body>
<div class="prof">
    <form class="" , action="/login" , method="get">
        <input class="log" type="submit" , value="Войти" ,>
    </form>
</div>
<div>
    <form class="" , action="/" , method="get">
        <input class="log" type="submit" , value="Главная" ,>
    </form>
</div>
<div class="fin">
    <h1 align="center">Результат</h1>
    <p>
    <h2 align="center">res_name</h2></p>
    <center>
        <p><a class="btn btn-success btn-lg custom" href="ymurl" target="_blank">Ссылка на Яндекс Музыку</a></p>
        <p><a class="btn btn-success btn-lg custom" href="scurl" target="_blank"> Ссылка на SoundCloud </a></p>
        <p><a class="btn btn-success btn-lg custom" href="yturl" target="_blank"> Ссылка на YouTube </a></p>
        <form class="" , action="/like" , method="get">
            <input class="btn btn-danger btn-block" type="submit" , value="Лайк">
            <input name="trek" type="hidden" id="trek" value="res_name">
        </form>
    </center>

</div>

</body>
</html>
