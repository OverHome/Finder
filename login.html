<!DOCTYPE HTML>
<html>
<head>
    <title>Finder</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
        .fin{
            padding: 50px;
            position: fixed; top: 30%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .prof{
            float: right;
        }
        .log{
            font-size: 1.2rem;
        }
        body{
            background-color:#FFF5EE
        }
        .sub{
            width: 10em;
            font-size: 1.1rem;
            float:right;
            margin-right:17px;
        }


</style>
<body>
<div class="prof">
    <form class="" , action="/register" , method="get">
        <input class="log" type="submit" , value="Регистрация" ,>
    </form>
</div>
<div>
    <form class="" , action="/" , method="get">
        <input class="log" type="submit" , value="Главная" ,>
    </form>
</div>
<div class="fin">
    <h1 align="center">Войти</h1>
    <form class="" , action="/login_chek" , method="get">
        <p><input type="text" , name="login" , id="login" , placeholder="Логин"></p>
        <p><input type="text" , name="password" , id="password" , placeholder="Пароль"></p>
        <input class="sub" type="submit">
    </form>
</div>
</body>
</html>
